    :root {
      --primary: #2a2d57;
      --secondary: #4a4e8c;
      --accent: #d4af37;
      --light: #f8f8f8;
      --dark: #1a1a2e;
      --correct: #4caf50;
      --incorrect: #e53935;
    }
    
    body {
      background: linear-gradient(135deg, var(--primary), var(--dark));
      font-family: 'Montserrat', sans-serif;
      color: var(--light);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
    }
    
    #quiz-container {
      background: rgba(42, 45, 87, 0.9);
      width: 90%;
      max-width: 700px;
      border-radius: 16px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.3),
                  0 0 0 1px rgba(212, 175, 55, 0.2);
      padding: 40px;
      backdrop-filter: blur(8px);
      transform-style: preserve-3d;
      transition: all 0.5s ease;
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      margin: 0 0 30px 0;
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--accent);
      font-size: 2.2rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    
    .question-card {
      background: linear-gradient(145deg, rgba(74,78,140,0.8), rgba(42,45,87,0.9));
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 25px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transform-style: preserve-3d;
      transition: transform 0.8s ease, box-shadow 0.8s ease;
      position: relative;
      overflow: hidden;
    }
    
    .question-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--accent), transparent);
    }
    
    #question {
      font-size: 1.3rem;
      margin-bottom: 25px;
      line-height: 1.5;
      font-weight: 500;
    }
    
    .options {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    
    .option-item {
      position: relative;
      transform-style: preserve-3d;
    }
    
    label {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(212, 175, 55, 0.3);
      padding: 16px 20px;
      border-radius: 8px;
      display: block;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      backdrop-filter: blur(5px);
      position: relative;
      overflow: hidden;
    }
    
    label:hover {
      background: rgba(212, 175, 55, 0.1);
      border-color: var(--accent);
    }
    
    label::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 3px;
      height: 100%;
      background: var(--accent);
      transform: scaleY(0);
      transition: transform 0.3s ease;
      transform-origin: bottom;
    }
    
    input[type="radio"] {
      display: none;
    }
    
    input[type="radio"]:checked + label {
      background: rgba(212, 175, 55, 0.15);
      border-color: var(--accent);
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
    }
    
    input[type="radio"]:checked + label::before {
      transform: scaleY(1);
    }
    
    #controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }
    
    #music-control-btn {
      background: transparent;
      border: 1px solid var(--accent);
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      color: var(--accent);
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    #music-control-btn:hover {
      background: rgba(212, 175, 55, 0.1);
      transform: scale(1.1);
    }
    
    #submit-btn {
      background: linear-gradient(135deg, var(--accent), #c9a227);
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      font-family: 'Playfair Display', serif;
      color: var(--dark);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    
    #submit-btn:disabled {
      background: rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.5);
      cursor: not-allowed;
      box-shadow: none;
    }
    
    #submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.6);
    }
    
    #result {
      margin-top: 25px;
      font-size: 1.2rem;
      text-align: center;
      min-height: 2em;
      font-weight: 500;
      padding: 15px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    
    .correct {
      background: rgba(76, 175, 80, 0.15);
      color: var(--correct);
      border: 1px solid var(--correct);
    }
    
    .incorrect {
      background: rgba(229, 57, 53, 0.15);
      color: var(--incorrect);
      border: 1px solid var(--incorrect);
    }
    
    #scoreboard {
      margin-top: 25px;
      background: rgba(0,0,0,0.2);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
      border: 1px solid rgba(212, 175, 55, 0.3);
    }
    
    #restart-btn {
      background: linear-gradient(135deg, #4a4e8c, var(--primary));
      border: none;
      width: 100%;
      padding: 16px;
      font-size: 1.1rem;
      font-family: 'Playfair Display', serif;
      color: var(--light);
      border-radius: 8px;
      cursor: pointer;
      margin-top: 25px;
      display: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      font-weight: 600;
      letter-spacing: 0.5px;
      border: 1px solid rgba(212, 175, 55, 0.3);
    }
    
    #restart-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    
    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      text-align: center;
      color: rgba(255,255,255,0.6);
      font-weight: 300;
    }
    
    .progress-container {
      width: 100%;
      height: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
      margin-bottom: 25px;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), #f1c40f);
      width: 0%;
      transition: width 0.5s ease;
    }
    
    /* 3D Card Flip Animation */
    .card-flip {
      animation: cardFlip 1s ease;
    }
    
    @keyframes cardFlip {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(90deg); }
      100% { transform: rotateY(0deg); }
    }
    
    /* Responsive adjustments */

      #quiz-container {
        padding: 25px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .question-card {
        padding: 20px;
      }
    }
  </style>

    let currentQuestionIndex = 0;
    let score = 0;
    let selectedAnswer = null;

    // DOM Elements
    const questionEl = document.getElementById('question');
    const optionsListEl = document.getElementById('options-list');
    const submitBtn = document.getElementById('submit-btn');
    const resultEl = document.getElementById('result');
    const scoreboardEl = document.getElementById('scoreboard');
    const restartBtn = document.getElementById('restart-btn');
    const musicControlBtn = document.getElementById('music-control-btn');
    const backgroundMusic = document.getElementById('background-music');
    const correctSound = document.getElementById('correct-sound');
    const incorrectSound = document.getElementById('incorrect-sound');
    const progressBar = document.getElementById('progress-bar');
    const questionCard = document.getElementById('question-card');

    // Initialize quiz
    function initQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      loadQuestion();
      backgroundMusic.play().catch(e => console.log("Autoplay prevented"));
      updateMusicButton();
    }

    // Load current question
    function loadQuestion() {
      resetState();
      const currentData = questions[currentQuestionIndex];
      
      questionEl.textContent = currentData.question;
      
      currentData.options.forEach((option, index) => {
        const li = document.createElement('li');
        li.className = 'option-item';
        li.innerHTML = `
          <input type="radio" id="option${index}" name="answer" value="${option}">
          <label for="option${index}">${option}</label>
        `;
        optionsListEl.appendChild(li);
        
        const radioBtn = li.querySelector('input');
        radioBtn.addEventListener('change', (e) => {
          selectedAnswer = e.target.value;
          submitBtn.disabled = false;
        });
      });
      
      updateProgress();
      updateScoreboard();
      
      // Apply 3D flip animation
      questionCard.classList.add('card-flip');
      setTimeout(() => questionCard.classList.remove('card-flip'), 1000);
    }

    // Reset question state
    function resetState() {
      resultEl.textContent = '';
      resultEl.className = '';
      optionsListEl.innerHTML = '';
      submitBtn.disabled = true;
      selectedAnswer = null;
      restartBtn.style.display = 'none';
    }

    // Update progress bar
    function updateProgress() {
      const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
      progressBar.style.width = `${progress}%`;
    }

    // Update scoreboard
    function updateScoreboard(final = false) {
      if (final) {
        scoreboardEl.innerHTML = `
          <div style="font-size: 1.3rem; margin-bottom: 10px; color: var(--accent); font-weight: 600;">
            Quiz Selesai!
          </div>
          Skor Anda: <span style="color: var(--accent); font-weight: 600;">${score}</span> dari ${questions.length}<br>
          (${Math.round((score / questions.length) * 100)}%)
        `;
      } else {
        scoreboardEl.textContent = `Pertanyaan ${currentQuestionIndex + 1} dari ${questions.length} | Skor: ${score}`;
      }
    }

    // Submit answer
    submitBtn.addEventListener('click', () => {
      if (!selectedAnswer) return;
      
      const currentQuestion = questions[currentQuestionIndex];
      const isCorrect = selectedAnswer === currentQuestion.answer;
      
      // Play sound effect
      if (isCorrect) {
        correctSound.play();
        resultEl.textContent = 'âœ“ Jawaban Benar!';
        resultEl.className = 'correct';
        score++;
      } else {
        incorrectSound.play();
        resultEl.innerHTML = `âœ— Jawaban Salah!<br>Jawaban benar: <span style="font-weight:600">${currentQuestion.answer}</span>`;
        resultEl.className = 'incorrect';
      }
      
      // Disable all options
      document.querySelectorAll('input[name="answer"]').forEach(input => {
        input.disabled = true;
      });
      
      submitBtn.disabled = true;
      
      // Move to next question or finish quiz
      setTimeout(() => {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          loadQuestion();
        } else {
          finishQuiz();
        }
      }, 2000);
    });

    // Finish quiz
    function finishQuiz() {
      questionEl.textContent = 'Quiz Selesai!';
      optionsListEl.innerHTML = '';
      submitBtn.style.display = 'none';
      updateScoreboard(true);
      restartBtn.style.display = 'block';
      
      // Create confetti effect
      createConfetti();
    }

    // Restart quiz
    restartBtn.addEventListener('click', () => {
      currentQuestionIndex = 0;
      score = 0;
      submitBtn.style.display = 'block';
      loadQuestion();
    });

    // Music control
    musicControlBtn.addEventListener('click', () => {
      if (backgroundMusic.paused) {
        backgroundMusic.play();
      } else {
        backgroundMusic.pause();
      }
      updateMusicButton();
    });

    function updateMusicButton() {
      if (backgroundMusic.paused) {
        musicControlBtn.innerHTML = 'ðŸ”‡';
        musicControlBtn.title = "Nyalakan Musik";
      } else {
        musicControlBtn.innerHTML = 'ðŸŽµ';
        musicControlBtn.title = "Matikan Musik";
      }
    }

    // Simple confetti effect
    function createConfetti() {
      const colors = ['#d4af37', '#4a4e8c', '#ffffff', '#e53935', '#4caf50'];
      
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'fixed';
        confetti.style.width = '8px';
        confetti.style.height = '8px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.borderRadius = '50%';
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.top = '-10px';
        confetti.style.zIndex = '1000';
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        
        document.body.appendChild(confetti);
        
        const animationDuration = Math.random() * 3 + 2;
        
        confetti.animate([
          { top: '-10px', opacity: 1 },
          { top: `${Math.random() * 100 + 50}vh`, opacity: 0 }
        ], {
          duration: animationDuration * 1000,
          easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)',
          fill: 'forwards'
        });
        
        setTimeout(() => confetti.remove(), animationDuration * 1000);
      }
    }

    // Start the quiz
    initQuiz();
  </script>
